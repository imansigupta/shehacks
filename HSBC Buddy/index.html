<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSBC Buddies</title>
    <link rel="shortcut icon" href="images/logo4.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="icons/css/fontawesome.css">
    <link rel="stylesheet" href="icons/css/brands.min.css">
    <link rel="stylesheet" href="icons/css/solid.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/forms.css">
    <script src="js/loginRegisterForm.js"></script>


</head>

<body>

    <div id="homePage">
        <div class="container-fluid">

            <div class="row no-gutters">
                <div class="col-6">
                    <div id="codeToConnectImage"></div>
                </div>
                <div class="col-6 content">

                    <div class="logoImageHolder">
                        <img src="images/logo4.jpg" alt="logo">
                    </div>
                    <div class="logoHeading">
                        <h3>HSBC Buddies</h3>
                    </div>
                    <div class="details">
                        <p>We at HSBC Buddies provide an easy to access platform for you to build connections. You can interact with person based on you interest and also can play interactive games. Let's make work from home fun. 
                        Join us now.
                        </p>
                    </div>
                    <div>
                        <button id="loginButton" class="buttonCustomization black cta-login">Login</button>

                        
                    </div>

                </div>

            </div>

        </div>

        <section id="loginForm" class="toggle-form">
            <div class="row">
                <div class="formwrap offset-6 col-6">
                    <div class="icon-close pos-a"><span>Close <i class="fas fa-times"></i></span></div>

                    <div class="loginFormStyling">
                        <form action="#" role="form" data-toggle="validator">
                            <div class="form-group">
                                <i class="fas fa-user-tie"></i>
                                <input type="text" id="userNameLogin" class="form-control" placeholder="Your Username"
                                     data-error="Please enter your username">
                                <span class="userNameErrorLogin"></span>
                                <!-- <label class="control-label" for="userName">Your Username</label> -->
                            </div>
                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="passwordLogin" class="form-control"
                                    placeholder="Your Password" data-error="Please enter your password">
                                <span class="passwordErrorLogin"></span>
                                <!-- <label for="password">Your Password</label> -->

                            </div>

                        </form>
                        <div class="submitButtonHolder">
                            <button id="submitLoginDetails" type="submit"
                                class="btn btn-lg orange w-100 margin-top-s">Login</button>

                        </div>

                    </div>

                </div>


            </div>

        </section>

  


    </div>
   
    <script src="js/loginController.js"></script>
    
</body>

</html>
